<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .item {
      width: 100%;
      height: 100vh;
      background-color: yellow;
      text-align: center;
    }
  </style>

</head>
<body>
  <div class="item" id="item1">Hello world!</div>
  <div class="item" id="item2" style="background-color: teal;">Hello world@@@@@@</div>
  <div class="item" id="item3">Hello afoewjfawe!!!!!!</div>
  <div class="item" id="item4" style="background-color: teal;">Hello HELLLOOOOOOO!!!!!!!</div>

  <script>	
    var winH = window.innerHeight;
    var scrollY = window.scrollY; //0

    var item1 = document.getElementById("item1");
    var item2 = document.getElementById("item2");
    var item3 = document.getElementById("item3");
    var item4 = document.getElementById("item4");
      
    /* item 4의 top 값 */
    var posFromTop = item4.getBoundingClientRect().top; //1500
      
    /* item 4의 절대좌표 값 */
    var absolutePos = scrollY + posFromTop; //1500


    var animation = function () {
      var items, winH;
    
      var initModule = function () {
        // __CHECK_POINT__
        // items = document.querySelectorAll(".text");


        winH = window.innerHeight;
        _addEventHandlers();
      }
    
      var _addEventHandlers = function () {
        window.addEventListener("scroll", _checkPosition);
        window.addEventListener("load", _checkPosition);
        window.addEventListener("resize", initModule);
      };
    
      var _checkPosition = function () {
        for (var i = 0; i < items.length; i++) {
          var posFromTop = items[i].getBoundingClientRect().top;
          if (winH > posFromTop) {
            items[i].classList.add("active");
          }
        }
      }
    
      return {
        init: initModule
      }
    }
    
    animation().init();

  </script>
  
</body>
</html>
